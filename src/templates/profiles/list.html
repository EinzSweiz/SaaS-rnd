{% extends 'base.html' %}

{% block head_title %}
Users - {{ block.super }}
{% endblock %}

{% block content %} 
<h1 class="text-lg font-medium">Users</h1>
{{ perms }}

{% if perms.auth %}
    <div>
        {% for user in object_list%}
        <li><a href="{{ user.username }}">{{ user.username }}</a> - {{ user.email }} </li>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
